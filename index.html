<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <!-- background container -->
    <div
      class="relative bg-slate-800 w-screen h-screen flex flex-col justify-center items-center"
    >
      <div
        id="new-game"
        class="hidden z-50 h-screen w-screen bg-slate-600 bg-opacity-90 justify-center items-center"
      >
        <!-- card -->
        <div
          class="bg-white rounded-lg shadow-lg w-3/12 h-3/6 flex flex-col justify-center items-center"
        >
          <div>New game?</div>
          <button
            id="new-game-btn"
            class="mt-16 bg-slate-500 py-5 px-6 rounded-md text-white"
          >
            Confirm
          </button>
          <button
            id="new-game-btn-cancel"
            class="mt-6 bg-red-500 py-5 px-6 rounded-md text-white"
          >
            Cancel
          </button>
        </div>
      </div>

      <h2 class="mb-16 text-white">Tic Tac Toe</h2>
      <h2 class="text-white">Player one (x)</h2>
      <h2 class="mb-16 text-white">Player two (o)</h2>
      <h2 class="mb-16 text-lg text-white" id="display"></h2>
      <div class="grid grid-cols-3 grid-rows-3 gap-6" id="game-container">
        <div data="0" class="w-48 h-48 bg-slate-100 board-div"></div>
        <div data="1" class="w-48 h-48 bg-slate-100 board-div"></div>
        <div data="2" class="w-48 h-48 bg-slate-100 board-div"></div>
        <div data="3" class="w-48 h-48 bg-slate-100 board-div"></div>
        <div data="4" class="w-48 h-48 bg-slate-100 board-div"></div>
        <div data="5" class="w-48 h-48 bg-slate-100 board-div"></div>
        <div data="6" class="w-48 h-48 bg-slate-100 board-div"></div>
        <div data="7" class="w-48 h-48 bg-slate-100 board-div"></div>
        <div data="8" class="w-48 h-48 bg-slate-100 board-div"></div>
      </div>
    </div>
  </body>
</html>
